<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script>


        let sout;
        let tich;


        sout = "<table border ='1' width = '300' cellspacing = '0' cellpadding='3'>";
        for (let i = 2; i < 9; i++) {
            sout = sout + "<tr>";
            for (let j = 1; j < 9; j++) {
                tich = i * j;
                let gopTich = i + "x" + j + "=" + tich;
                sout += "<td>" + gopTich + "</td >";


            }
            sout += "<tr>";

        }
        sout += "</table>";
        document.write(sout);

    </script>
</body>

</html>
